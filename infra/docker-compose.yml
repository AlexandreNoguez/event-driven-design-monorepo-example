name: event-pipeline-local

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-event_pipeline}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-event_pipeline}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - event-pipeline-net

  rabbitmq:
    image: rabbitmq:3.13-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-event}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-event}
    ports:
      - '${RABBITMQ_PORT:-5672}:5672'
      - '${RABBITMQ_MANAGEMENT_PORT:-15672}:15672'
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - event-pipeline-net

  rabbitmq-init:
    image: curlimages/curl:8.11.1
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: 'no'
    entrypoint: ['/bin/sh', '/import-definitions.sh']
    environment:
      RABBITMQ_HTTP_HOST: rabbitmq
      RABBITMQ_HTTP_PORT: 15672
      RABBITMQ_USER: ${RABBITMQ_USER:-event}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-event}
    volumes:
      - ./rabbitmq/definitions.json:/definitions.json:ro
      - ./rabbitmq/import-definitions.sh:/import-definitions.sh:ro
    networks:
      - event-pipeline-net

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - '${MINIO_API_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio-data:/data
    networks:
      - event-pipeline-net

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    restart: 'no'
    entrypoint: ['/bin/sh', '/init-minio.sh']
    environment:
      MINIO_INTERNAL_URL: http://minio:9000
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET_UPLOADS: ${MINIO_BUCKET_UPLOADS:-uploads}
      MINIO_BUCKET_THUMBNAILS: ${MINIO_BUCKET_THUMBNAILS:-thumbnails}
    volumes:
      - ./minio/init-minio.sh:/init-minio.sh:ro
    networks:
      - event-pipeline-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    restart: unless-stopped
    command: ['start-dev', '--import-realm']
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_HTTP_ENABLED: 'true'
      KC_HOSTNAME: ${KEYCLOAK_URL:-http://localhost:8080}
      KC_HOSTNAME_STRICT: 'false'
    ports:
      - '${KEYCLOAK_PORT:-8080}:8080'
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import:ro
    networks:
      - event-pipeline-net

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: unless-stopped
    ports:
      - '${MAILHOG_SMTP_PORT:-1025}:1025'
      - '${MAILHOG_UI_PORT:-8025}:8025'
    networks:
      - event-pipeline-net

volumes:
  pg-data:
  minio-data:
  rabbitmq-data:

networks:
  event-pipeline-net:
    driver: bridge
